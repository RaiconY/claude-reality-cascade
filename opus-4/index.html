                    effects: ["–§–µ—Ä–º—ã —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –ø–∞—Ä–∫–∞–º–∏", "–ñ–∏–≤–æ—Ç–Ω–æ–≤–æ–¥—Å—Ç–≤–æ –∏—Å—á–µ–∑–∞–µ—Ç", "–õ–µ—Å–∞ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é—Ç—Å—è"]
                },
                {
                    level: "–°–æ—Ü–∏–∞–ª—å–Ω–∞—è —Ä–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏—è",
                    description: "–†–∞–±–æ—Ç–∞ –∏ –¥–æ—Å—É–≥ –º–µ–Ω—è—é—Ç—Å—è. –°–æ–ª–Ω–µ—á–Ω—ã–µ —á–∞—Å—ã –æ–ø—Ä–µ–¥–µ–ª—è—é—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å.",
                    effects: ["–†–∞–±–æ—á–∏–π –¥–µ–Ω—å —Å–ª–µ–¥—É–µ—Ç –∑–∞ —Å–æ–ª–Ω—Ü–µ–º", "–ú–∏–≥—Ä–∞—Ü–∏–∏ –∫ —ç–∫–≤–∞—Ç–æ—Ä—É", "–ù–æ—á–Ω—ã–µ –≥–æ—Ä–æ–¥–∞ –≤—ã–º–∏—Ä–∞—é—Ç"]
                },
                {
                    level: "–≠–≤–æ–ª—é—Ü–∏—è –∫—É–ª—å—Ç—É—Ä—ã",
                    description: "–ü–æ–∫–ª–æ–Ω–µ–Ω–∏–µ —Å–æ–ª–Ω—Ü—É –≤–æ–∑—Ä–æ–∂–¥–∞–µ—Ç—Å—è. –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –º–∞–∫—Å–∏–º–∏–∑–∏—Ä—É–µ—Ç —Å–≤–µ—Ç.",
                    effects: ["–°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –≥–æ—Ä–æ–¥–∞", "–°–æ–ª–Ω–µ—á–Ω—ã–µ —Ñ–µ—Å—Ç–∏–≤–∞–ª–∏", "–ù–æ–≤–∞—è —ç—Å—Ç–µ—Ç–∏–∫–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏"]
                }
            ],
            8: [
                {
                    level: "–û—Ä–±–∏—Ç–∞–ª—å–Ω–∞—è –º–µ—Ö–∞–Ω–∏–∫–∞",
                    description: "–ó–µ–º–ª—è –∑–∞–º–µ–¥–ª–∏–ª–∞ –≤—Ä–∞—â–µ–Ω–∏–µ. –î–µ–Ω—å –∏ –Ω–æ—á—å –¥–ª—è—Ç—Å—è –ø–æ 24 —á–∞—Å–∞.",
                    effects: ["–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–Ω—ã–µ —ç–∫—Å—Ç—Ä–µ–º—É–º—ã", "–í–µ—Ç—Ä—ã –¥–æ—Å—Ç–∏–≥–∞—é—Ç 500 –∫–º/—á", "–ú–∞–≥–Ω–∏—Ç–Ω–æ–µ –ø–æ–ª–µ –æ—Å–ª–∞–±–µ–≤–∞–µ—Ç"]
                },
                {
                    level: "–ö–ª–∏–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ö–∞–æ—Å",
                    description: "–î–Ω–µ–≤–Ω–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ –ø–µ—Ä–µ–≥—Ä–µ–≤–∞–µ—Ç—Å—è, –Ω–æ—á–Ω–∞—è –∑–∞–º–µ—Ä–∑–∞–µ—Ç. –ü–æ–≥–æ–¥–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —ç–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω–æ–π.",
                    effects: ["–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –¥–Ω—ë–º +80¬∞C", "–ù–æ—á—å—é -60¬∞C", "–£—Ä–∞–≥–∞–Ω—ã –Ω–∞ –≥—Ä–∞–Ω–∏—Ü–µ –¥–Ω—è –∏ –Ω–æ—á–∏"]
                },
                {
                    level: "–ë–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è",
                    description: "–ñ–∏–∑–Ω—å –º–∏–≥—Ä–∏—Ä—É–µ—Ç –≤ —Å—É–º–µ—Ä–µ—á–Ω—ã–µ –∑–æ–Ω—ã. –ù–æ–≤—ã–µ —Ü–∏–∫–ª—ã –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏.",
                    effects: ["48-—á–∞—Å–æ–≤—ã–µ –±–∏–æ—Ä–∏—Ç–º—ã", "–ú–∏–≥—Ä–∞—Ü–∏–æ–Ω–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ", "–ü–æ–¥–∑–µ–º–Ω—ã–µ —É–±–µ–∂–∏—â–∞"]
                },
                {
                    level: "–ö–æ—á–µ–≤–∞—è —Ü–∏–≤–∏–ª–∏–∑–∞—Ü–∏—è",
                    description: "–ì–æ—Ä–æ–¥–∞ –Ω–∞ –∫–æ–ª—ë—Å–∞—Ö —Å–ª–µ–¥—É—é—Ç –∑–∞ —Ç–µ—Ä–º–∏–Ω–∞—Ç–æ—Ä–æ–º. –°—Ç–∞—Ç–∏—á–Ω—ã–µ –ø–æ—Å–µ–ª–µ–Ω–∏—è –Ω–µ–≤–æ–∑–º–æ–∂–Ω—ã.",
                    effects: ["–ú–æ–±–∏–ª—å–Ω—ã–µ –º–µ–≥–∞–ø–æ–ª–∏—Å—ã", "–≠–Ω–µ—Ä–≥–∏—è –æ—Ç –ø–µ—Ä–µ–ø–∞–¥–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä", "–ö—É–ª—å—Ç—É—Ä–∞ –≤–µ—á–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è"]
                }
            ],
            9: [
                {
                    level: "–ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω–æ–µ –¥–∞–≤–ª–µ–Ω–∏–µ",
                    description: "–î–∞–≤–ª–µ–Ω–∏–µ –≤–æ–∑–¥—É—Ö–∞ —É–≤–µ–ª–∏—á–∏–ª–æ—Å—å –≤ 5 —Ä–∞–∑. –î—ã—Ö–∞–Ω–∏–µ —Ç—Ä–µ–±—É–µ—Ç —É—Å–∏–ª–∏–π.",
                    effects: ["–õ—ë–≥–∫–∏–µ –∞–¥–∞–ø—Ç–∏—Ä—É—é—Ç—Å—è", "–î–≤–∏–∂–µ–Ω–∏–µ –∑–∞–º–µ–¥–ª—è–µ—Ç—Å—è", "–ó–≤—É–∫ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω—è–µ—Ç—Å—è –∏–Ω–∞—á–µ"]
                },
                {
                    level: "–ê—ç—Ä–æ–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –º–∏—Ä",
                    description: "–ü–æ–ª—ë—Ç —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ø—Ä–æ—â–µ. –í–µ—Ç–µ—Ä –æ–±—Ä–µ—Ç–∞–µ—Ç —Ä–∞–∑—Ä—É—à–∏—Ç–µ–ª—å–Ω—É—é —Å–∏–ª—É.",
                    effects: ["–ü—Ç–∏—Ü—ã –ª–µ—Ç–∞—é—Ç –º–µ–¥–ª–µ–Ω–Ω–µ–µ", "–ü–ª–∞–Ω–µ—Ä—ã —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–µ–µ", "–®—Ç–æ—Ä–º—ã –æ–ø—É—Å—Ç–æ—à–∏—Ç–µ–ª—å–Ω—ã"]
                },
                {
                    level: "–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è",
                    description: "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç –ø–µ—Ä–µ–æ—Å–º—ã—Å–ª–∏–≤–∞–µ—Ç—Å—è. –ó–¥–∞–Ω–∏—è —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è –æ–±—Ç–µ–∫–∞–µ–º—ã–º–∏.",
                    effects: ["–î–∏—Ä–∏–∂–∞–±–ª–∏ –¥–æ–º–∏–Ω–∏—Ä—É—é—Ç", "–ê—ç—Ä–æ–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞", "–ü–æ–¥–≤–æ–¥–Ω—ã–µ –≥–æ—Ä–æ–¥–∞"]
                },
                {
                    level: "–≠–≤–æ–ª—é—Ü–∏—è –æ–±—â–µ—Å—Ç–≤–∞",
                    description: "–ñ–∏–∑–Ω—å –∑–∞–º–µ–¥–ª—è–µ—Ç—Å—è. –ö—É–ª—å—Ç—É—Ä–∞ –∞–¥–∞–ø—Ç–∏—Ä—É–µ—Ç—Å—è –∫ –ø–ª–æ—Ç–Ω–æ–π –∞—Ç–º–æ—Å—Ñ–µ—Ä–µ.",
                    effects: ["–ú–µ–¥–ª–µ–Ω–Ω—ã–µ –¥–≤–∏–∂–µ–Ω–∏—è –≤ –º–æ–¥–µ", "–ì—Ä–æ–º–∫–∞—è —Ä–µ—á—å –Ω–µ–æ–±—Ö–æ–¥–∏–º–∞", "–ù–æ–≤—ã–µ –≤–∏–¥—ã —Å–ø–æ—Ä—Ç–∞"]
                }
            ],
            10: [
                {
                    level: "–ú–∞—Ç–µ—Ä–∏–∞–ª–æ–≤–µ–¥—á–µ—Å–∫–∞—è —Ä–µ–≤–æ–ª—é—Ü–∏—è",
                    description: "–ö—Ä–∏—Å—Ç–∞–ª–ª–∏—á–µ—Å–∫–∞—è —Ä–µ—à—ë—Ç–∫–∞ –º–µ—Ç–∞–ª–ª–æ–≤ —Å—Ç–∞–ª–∞ –∞–º–æ—Ä—Ñ–Ω–æ–π. –ú–µ—Ç–∞–ª–ª—ã —Ç–µ–∫—É—Ç –ø—Ä–∏ –∫–æ–º–Ω–∞—Ç–Ω–æ–π —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–µ.",
                    effects: ["–°—Ç–∞–ª—å –∫–∞–∫ –ø–ª–∞—Å—Ç–∏–ª–∏–Ω", "–ó–æ–ª–æ—Ç–æ —Ç–µ—á—ë—Ç –∫–∞–∫ –º—ë–¥", "–ê–ª—é–º–∏–Ω–∏–π —Ñ–æ—Ä–º—É–µ—Ç—Å—è —Ä—É–∫–∞–º–∏"]
                },
                {
                    level: "–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç",
                    description: "–í—Å—è –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Ä—É—à–∏—Ç—Å—è. –ù–æ–≤—ã–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–µ—Ä–∞–º–∏–∫–∏ –∏ –ø–æ–ª–∏–º–µ—Ä–æ–≤.",
                    effects: ["–ú–æ—Å—Ç—ã –ø—Ä–æ–≤–∏—Å–∞—é—Ç", "–ú–∞—à–∏–Ω—ã –¥–µ—Ñ–æ—Ä–º–∏—Ä—É—é—Ç—Å—è", "–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞ –ø–µ—Ä–µ—Å—Ç–∞—ë—Ç —Ä–∞–±–æ—Ç–∞—Ç—å"]
                },
                {
                    level: "–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω–æ–µ –≤–æ–∑—Ä–æ–∂–¥–µ–Ω–∏–µ",
                    description: "–û—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ —Ñ–æ—Ä–º—ã –¥–æ–º–∏–Ω–∏—Ä—É—é—Ç. –ó–¥–∞–Ω–∏—è —Ä–∞—Å—Ç—É—Ç, –∞ –Ω–µ —Å—Ç—Ä–æ—è—Ç—Å—è.",
                    effects: ["–ñ–∏–≤—ã–µ –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã", "–°–∞–º–æ–≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é—â–∏–µ—Å—è –¥–æ–º–∞", "–¢–µ–∫—É—á–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞"]
                },
                {
                    level: "–ù–æ–≤–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ",
                    description: "–°–∫—É–ª—å–ø—Ç—É—Ä–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–Ω–æ–π. –ú–µ—Ç–∞–ª–ª –∫–∞–∫ –Ω–æ–≤–∞—è —Ñ–æ—Ä–º–∞ –∂–∏–≤–æ–ø–∏—Å–∏.",
                    effects: ["–ñ–∏–≤—ã–µ —Å—Ç–∞—Ç—É–∏", "–ú–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è", "–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ"]
                }
            ]
        };

        let selectedChange = null;
        let currentStep = 0;
        let isAnimating = false;

        function initGame() {
            const grid = document.getElementById('choices-grid');
            grid.innerHTML = '';
            
            changes.forEach(change => {
                const card = document.createElement('div');
                card.className = 'choice-card';
                card.setAttribute('data-color', change.color);
                card.onclick = () => handleSelectChange(change);
                
                card.innerHTML = `
                    <div class="card-content">
                        <div class="icon-container" data-color="${change.color}">
                            <span style="font-size: 24px;">${change.icon}</span>
                        </div>
                        <h3 class="choice-title">${change.title}</h3>
                        <p class="choice-desc">${change.description}</p>
                    </div>
                    <div class="arrow-icon">‚Üí</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function handleSelectChange(change) {
            selectedChange = change;
            currentStep = 0;
            setIsAnimating(true);
            showStoryView();
        }

        function showStoryView() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('story-view').style.display = 'block';
            
            // Set header
            const iconEl = document.getElementById('story-icon');
            iconEl.className = `story-icon`;
            iconEl.setAttribute('data-color', selectedChange.color);
            iconEl.style.background = getGradientForColor(selectedChange.color);
            iconEl.innerHTML = `<span style="font-size: 32px;">${selectedChange.icon}</span>`;
            
            document.getElementById('story-title').textContent = selectedChange.title;
            document.getElementById('story-subtitle').textContent = selectedChange.description;
            
            // Create progress bar
            const progressBar = document.getElementById('progress-bar');
            progressBar.innerHTML = '';
            const stepsCount = consequences[selectedChange.id].length;
            
            for (let i = 0; i < stepsCount; i++) {
                const step = document.createElement('div');
                step.className = `progress-step ${i <= currentStep ? 'active' : ''}`;
                progressBar.appendChild(step);
            }
            
            updateStoryContent();
            updateNavigation();
        }

        function updateStoryContent() {
            const content = document.getElementById('story-content');
            const currentConsequence = consequences[selectedChange.id][currentStep];
            
            content.innerHTML = `
                <span class="level-badge" style="background: ${getGradientForColor(selectedChange.color)}">
                    –£—Ä–æ–≤–µ–Ω—å ${currentStep + 1}: ${currentConsequence.level}
                </span>
                
                <p class="story-description">
                    ${currentConsequence.description}
                </p>
                
                <ul class="effects-list">
                    ${currentConsequence.effects.map(effect => `
                        <li class="effect-item">
                            <div class="effect-dot" style="background: ${getGradientForColor(selectedChange.color)}"></div>
                            <p class="effect-text">${effect}</p>
                        </li>
                    `).join('')}
                </ul>
            `;
            
            updateProgressBar();
        }

        function updateProgressBar() {
            const steps = document.querySelectorAll('.progress-step');
            steps.forEach((step, index) => {
                if (index <= currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const counter = document.getElementById('step-counter');
            
            prevBtn.disabled = currentStep === 0;
            nextBtn.disabled = currentStep === consequences[selectedChange.id].length - 1;
            
            counter.textContent = `${currentStep + 1} –∏–∑ ${consequences[selectedChange.id].length}`;
        }

        function nextStep() {
            if (currentStep < consequences[selectedChange.id].length - 1) {
                currentStep++;
                updateStoryContent();
                updateNavigation();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                updateStoryContent();
                updateNavigation();
            }
        }

        function resetGame() {
            selectedChange = null;
            currentStep = 0;
            setIsAnimating(false);
            document.getElementById('story-view').style.display = 'none';
            document.getElementById('main-menu').style.display = 'block';
        }

        function setIsAnimating(value) {
            isAnimating = value;
        }

        function getGradientForColor(color) {
            const gradients = {
                blue: 'linear-gradient(135deg, #3b82f6, #8b5cf6)',
                yellow: 'linear-gradient(135deg, #eab308, #ea580c)',
                purple: 'linear-gradient(135deg, #8b5cf6, #ec4899)',
                cyan: 'linear-gradient(135deg, #06b6d4, #3b82f6)',
                red: 'linear-gradient(135deg, #ef4444, #ec4899)',
                teal: 'linear-gradient(135deg, #14b8a6, #06b6d4)',
                green: 'linear-gradient(135deg, #22c55e, #84cc16)',
                indigo: 'linear-gradient(135deg, #6366f1, #8b5cf6)',
                gray: 'linear-gradient(135deg, #6b7280, #64748b)',
                amber: 'linear-gradient(135deg, #f59e0b, #eab308)'
            };
            return gradients[color] || gradients.blue;
        }

        // Initialize game on load
        initGame();
    </script>
