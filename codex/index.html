<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Codex Reality Game</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top center, #0d1b2a, #1b263b 70%, #415a77 100%);
    color: #f0f0f0;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  h1 {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 20px;
  }
  #choices {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 10px;
    width: 80%;
    margin: 0 auto;
  }
  .choice {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  .choice:hover {
    transform: translateY(-3px);
    background: rgba(255,255,255,0.2);
  }
  #story {
    width: 80%;
    margin: 30px auto;
    padding: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 8px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s, transform 0.5s;
  }
  #story.show {
    opacity: 1;
    transform: translateY(0);
  }
  .model-badge {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: bold;
    border: 1px solid rgba(255,255,255,0.3);
    color: #ffffff;
    z-index: 1000;
  }
</style>
</head>
<body>
<div class="model-badge">

<h1>–ò–∑–º–µ–Ω–µ–Ω–∏—è —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏</h1>
<div id="choices"></div>
<div id="story"></div>
<script>

  5: "–ù–∞ –ú–∞—Ä—Å–µ –æ–±–Ω–∞—Ä—É–∂–∏–≤–∞–µ—Ç—Å—è —Ä–∞–∑–≤–∏—Ç–∞—è –∂–∏–∑–Ω—å.",
  6: "–í—Å–µ –ª–µ–¥–Ω–∏–∫–æ–≤—ã–µ –ø–µ—Ä–∏–æ–¥—ã –≤ –∏—Å—Ç–æ—Ä–∏–∏ –ó–µ–º–ª–∏ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–ª—É—á–∞–ª–∏—Å—å.",

 10: "–ù–∞ –õ—É–Ω–µ —Å–æ–∑–¥–∞—é—Ç –ø–æ—Å—Ç–æ—è–Ω–Ω—É—é –±–∞–∑—É –µ—â—ë –≤ 1970‚Äë–µ."

  2: "–° —Ñ–æ—Ç–æ—Å–∏–Ω—Ç–µ–∑–æ–º –ª—é–¥–∏ –ø–∏—Ç–∞–ª–∏—Å—å –±—ã —á–∞—Å—Ç–∏—á–Ω–æ —Å–≤–µ—Ç–æ–º. –ü–æ—è–≤–∏–ª–∏—Å—å –±—ã —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –∑–æ–Ω—ã –∏ –æ–¥–µ–∂–¥–∞ –¥–ª—è –Ω–∞–∫–æ–ø–ª–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏.",
  3: "–ü—Ä–∏ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏–∏ –≤–¥–≤–æ–µ –º–µ–Ω—å—à–µ –º—ã –ø—Ä—ã–≥–∞–ª–∏ –±—ã –∫–∞–∫ –Ω–∞ –õ—É–Ω–µ. –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –∏ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç –∏–∑–º–µ–Ω–∏–ª–∏—Å—å –±—ã —Ä–∞–¥–∏–∫–∞–ª—å–Ω–æ.",
  4: "–ë–µ–∑ —ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–∞ —Ü–∏–≤–∏–ª–∏–∑–∞—Ü–∏—è –æ—Ç–∫–∞—Ç–∏–ª–∞—Å—å –±—ã –∫ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è–º XIX –≤–µ–∫–∞, —Ä–∞–∑–≤–∏–≤–∞—è –º–µ—Ö–∞–Ω–∏–∫—É –∏ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏ —ç–Ω–µ—Ä–≥–∏–∏.",
  5: "–û–±–Ω–∞—Ä—É–∂–µ–Ω–∏–µ –∂–∏–∑–Ω–∏ –Ω–∞ –ú–∞—Ä—Å–µ —É—Å–∫–æ—Ä–∏–ª–æ –±—ã –∫–æ—Å–º–∏—á–µ—Å–∫–∏–µ –ø—Ä–æ–≥—Ä–∞–º–º—ã –∏ –ø–æ—Ä–æ–¥–∏–ª–æ –Ω–æ–≤—ã–µ –¥–∏–ø–ª–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è.",
  6: "–û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –ª–µ–¥–Ω–∏–∫–æ–≤—ã—Ö –ø–µ—Ä–∏–æ–¥–æ–≤ –∏–∑–º–µ–Ω–∏–ª–æ –±—ã —Ä–µ–ª—å–µ—Ñ –ó–µ–º–ª–∏, —Å–¥–µ–ª–∞–≤ –±–∏–æ—Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ –±–æ–ª–µ–µ –æ–¥–Ω–æ–æ–±—Ä–∞–∑–Ω—ã–º.",
  7: "–°–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –¥—ã—à–∞—Ç—å –ø–æ–¥ –≤–æ–¥–æ–π –æ—Ç–∫—Ä—ã–ª–∞ –±—ã –ø–æ–¥–≤–æ–¥–Ω—ã–µ –≥–æ—Ä–æ–¥–∞ –∏ —Ñ–µ—Ä–º—ã, –∞ –æ—Ç–¥—ã—Ö —É –º–æ—Ä—è —Å—Ç–∞–ª –±—ã —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –∏–Ω—ã–º.",
  8: "–ú–∏—Ä –±–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ –æ—Å—Ç–∞–ª—Å—è –±—ã –ª–æ–∫–∞–ª—å–Ω—ã–º. –ì–ª–æ–±–∞–ª—å–Ω–æ–µ –æ–±—â–µ–Ω–∏–µ –æ–ø–∏—Ä–∞–ª–æ—Å—å –±—ã –Ω–∞ —Ç–µ–ª–µ–≤–∏–¥–µ–Ω–∏–µ –∏ –ø–µ—á–∞—Ç—å.",
  9: "–°—Ä–µ–¥–Ω—è—è –∂–∏–∑–Ω—å –≤ 200 –ª–µ—Ç –∏–∑–º–µ–Ω–∏–ª–∞ –±—ã —Ä—ã–Ω–æ–∫ —Ç—Ä—É–¥–∞ –∏ –ø–µ–Ω—Å–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã, –¥–∞–≤ –ª—é–¥—è–º –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ —Ä–∞–∑–≤–∏—Ç–∏–µ.",
 10: "–õ—É–Ω–Ω–∞—è –±–∞–∑–∞ 1970-—Ö —É—Å–∫–æ—Ä–∏–ª–∞ –±—ã –æ—Å–≤–æ–µ–Ω–∏–µ –∫–æ—Å–º–æ—Å–∞ –∏ —Ä–∞–∑–≤–∏—Ç–∏–µ –Ω–∞–¥—ë–∂–Ω—ã—Ö —Ä–∞–∫–µ—Ç–Ω—ã—Ö —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π."
};
const choicesContainer = document.getElementById('choices');
const storyContainer = document.getElementById('story');
for (const [num, text] of Object.entries(CHANGES)) {
  const btn = document.createElement('div');
  btn.className = 'choice';
  btn.textContent = `${num}. ${text}`;
  btn.addEventListener('click', () => showStory(num));
  choicesContainer.appendChild(btn);
}
function showStory(num) {
  storyContainer.classList.remove('show');
  void storyContainer.offsetWidth; // restart animation
  storyContainer.textContent = STORIES[num];
  storyContainer.classList.add('show');
}
</script>
