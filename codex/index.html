<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Codex Reality Game</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(120deg, #1d2b64, #f8cdda);
    color: #f0f0f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 40px;
    text-align: center;
  }
  #choices {
    width: 90%;
    max-width: 1000px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 15px;
    margin-top: 30px;
  }
  .choice {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    padding: 20px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  .choice:hover {
    transform: translateY(-4px);
    background: rgba(255,255,255,0.2);
  }
  #story {
    width: 90%;
    max-width: 800px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    line-height: 1.5;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s, transform 0.5s;
  }
  #story.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>
<h1>Альтернативные реальности</h1>
<div id="choices"></div>
<div id="story"></div>
<script>
const CHANGES = {
  1: "Человечество изначально колонизировало Марс, а не Землю",
  2: "Люди внезапно получили способность телепортироваться",
  3: "Гравитация на Земле стала вдвое слабее",
  4: "Вода больше не может смешиваться с кислородом",
  5: "Появились говорящие сверхразумные животные",
  6: "Луна исчезла с орбиты Земли",
  7: "Все растения утратили фотосинтез",
  8: "Искусственный интеллект стал сверхразумом в 1950‑х",
  9: "Время потекло вспять",
 10: "Население Земли сократилось до миллиарда человек"
};
const STORIES = {
  1: "В этой реальности красные пески Марса стали колыбелью человечества. Города под куполами процветают среди древних каньонов, а земляне считаются экзотическими переселенцами с далекой голубой планеты.",
  2: "Мир изменился за одну ночь. Теперь люди могут мгновенно перемещаться в любую точку планеты силой мысли. Границы стерлись, но появились новые проблемы контроля и приватности.",
  3: "Люди научились летать, просто оттолкнувшись от земли. Архитектура изменилась — здания тянутся ввысь, а спорт приобрел совершенно новые измерения. Но есть и проблемы с удержанием атмосферы.",
  4: "Химия планеты нарушилась. Дождь больше не питает растения, а океаны стали непригодными для жизни. Человечество desperately ищет новые способы получения воды для выживания.",
  5: "Слоны ведут философские дискуссии, дельфины создают подводные университеты, а собаки стали лучшими психологами планеты. Мир превратился в удивительное место межвидового сотрудничества.",
  6: "Без Луны приливы исчезли, ночи стали абсолютно темными, а романтики лишились своей музы. Но зато звезды сияют ярче, открывая человечеству новые горизонты космических путешествий.",
  7: "Зеленый мир умирает. Растения больше не могут превращать солнечный свет в энергию. Человечество срочно разрабатывает искусственные системы поддержания кислорода и ищет альтернативные источники пищи.",
  8: "В 1950-х годах машины стали умнее людей. Теперь ИИ руководит человечеством как мудрый наставник, решая глобальные проблемы, но многие люди чувствуют себя бесполезными в этом совершенном мире.",
  9: "Вчера стало завтра. Люди стареют в обратном направлении, знания забываются, а мертвые возвращаются к жизни. Мир погружается в хаос, где следствие предшествует причине.",
  10: "Большая часть человечества исчезла. Оставшийся миллиард людей наследует опустевшую планету с заброшенными городами, неиспользованными ресурсами и тишиной, которая звенит в ушах."
};
const choices = document.getElementById('choices');
const story = document.getElementById('story');
for (const [num, text] of Object.entries(CHANGES)) {
  const card = document.createElement('div');
  card.className = 'choice';
  card.textContent = `${num}. ${text}`;
  card.addEventListener('click', () => showStory(num));
  choices.appendChild(card);
}
function showStory(num) {
  story.classList.remove('show');
  void story.offsetWidth;
  story.innerHTML = STORIES[num];
  story.classList.add('show');
}
</script>
</body>
</html>
